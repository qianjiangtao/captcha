log4j.rootLogger=INFO, CONSOLE, lvmamaconsole

#console
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender  
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout  
log4j.appender.CONSOLE.layout.ConversionPattern=%p [%t] %C.%M(%L) | %m%n %d{yyyy-MM-dd HH\:mm\:ss,SSS}  


# \u63a5\u5165logeye
log4j.appender.lvmamaconsole=com.lvmama.flume.clients.log4jappender.LvmamaConsoleAppender
log4j.appender.lvmamaconsole.layout = org.apache.log4j.PatternLayout
log4j.appender.lvmamaconsole.layout.ConversionPattern =captcha-back [%t] (%F:%L) - %m
log4j.appender.lvmamaconsole.appName=captcha-back
 
